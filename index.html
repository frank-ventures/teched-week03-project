<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="a simple gallery app which uses Unsplash API to fetch and serve images"
    />
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="user-input border background-colour">
      <label for="userSearch">Search for images:</label>
      <input
        type="text"
        id="userSearch"
        name="userSearch"
        placeholder="Enter a search term"
      />
      <button
        type="submit"
        id="goBtn"
        onclick="changeImageWithUserSearch();"
        aria-label="submit search"
      >
        Go!
      </button>
    </div>

    <button
      class="button-style background-colour border shadow"
      id="prevImage"
      aria-label="previous image"
    >
      ◀
    </button>
    <button
      class="button-style background-colour border shadow"
      id="nextImage"
      aria-label="next image"
    >
      ▶
    </button>

    <div class="thumb-and-buttons">
      <div
        class="thumbnail-display border background-colour border"
        id="thumbnailDisplay"
      ></div>
      <div class="toggle-buttons">
        <button
          class="toggle-display button-style background-colour border shadow"
          id="displayButton"
          aria-label="toggle thumbnail display"
        >
          ⇵
        </button>
        <button
          class="button-style background-colour border shadow"
          id="toggleQuality"
          aria-label="toggle high or low quality"
        >
          LQ
        </button>
      </div>
      <div class="page-nav">
        <button
          class="button-style background-colour border shadow"
          id="prevPage"
          aria-label="previous page of images"
        >
          ◀
        </button>
        <p class="background-colour border" id="currentPage">1</p>
        <button
          class="button-style background-colour border shadow"
          id="nextPage"
          aria-label="next page of images"
        >
          ▶
        </button>
      </div>
    </div>

    <div class="main-background" id="bigBackground"></div>

    <div class="frank-id border background-colour">
      <button
        class="button-style background-colour shadow"
        id="darkToggleButton"
        aria-label="toggles dark and light mode"
      ></button>
      <p>Made by Frank</p>
      <a href="https://github.com/frank-ventures">Github</a>
      <a href="https://www.linkedin.com/in/frankie-shrieves/">LinkedIn</a>
    </div>
  </body>
</html>
