<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="a simple gallery app which uses Unsplash API to fetch and serve images"
    />
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="user-input border background-colour">
      <label for="userSearch">Search for images:</label>
      <input
        type="text"
        id="userSearch"
        name="userSearch"
        placeholder="Enter a search term"
      />
      <button
        type="submit"
        id="goBtn"
        onclick="changeImageWithUserSearch();"
        aria-label="submit search"
      >
        Go!
      </button>
    </div>
    <button
      class="button-style background-colour"
      id="prevImage"
      aria-label="previous image"
    >
      &#8592;
    </button>
    <button
      class="button-style background-colour"
      id="nextImage"
      aria-label="next image"
    >
      &#8594;
    </button>

    <button
      class="toggle-display button-style background-colour"
      id="displayButton"
      aria-label="toggle thumbnail display"
    ></button>

    <div class="thumb-and-buttons">
      <button
        class="button-style background-colour"
        id="prevPage"
        aria-label="previous page of images"
      >
        &#8592;
      </button>
      <div
        class="thumbnail-display border background-colour"
        id="thumbnailDisplay"
      ></div>
      <p class="background-colour border" id="currentPage">1</p>
      <button
        class="button-style background-colour"
        id="nextPage"
        aria-label="next page of images"
      >
        &#8594;
      </button>
    </div>

    <div class="main-background" id="bigBackground"></div>

    <div class="frank-id border background-colour">
      <button
        class="button-style background-colour"
        id="darkToggleButton"
        aria-label="toggles dark and light mode"
      ></button>
      <p>
        Made by Frank
        <a href="https://github.com/frank-ventures">Github</a>
        <a href="https://www.linkedin.com/in/frankie-shrieves/">LinkedIn</a>
      </p>
    </div>
  </body>
</html>
