<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="user-input border">
      <label for="userSearch">Search for images:</label>
      <input
        type="text"
        id="userSearch"
        name="userSearch"
        placeholder="Enter a search term"
      />
      <button type="submit" id="goBtn" onclick="changeImageWithUserSearch();">
        Go!
      </button>
    </div>
    <button class="button-style" id="nextImage">></button>
    <button class="button-style" id="prevImage"><</button>

    <div class="thumb-and-buttons">
      <button class="button-style" id="prevPage"><</button>
      <div class="thumbnail-display border" id="thumbnailDisplay"></div>
      <p class="button-style" id="currentPage">1</p>
      <button class="button-style" id="nextPage">></button>
    </div>
    <button class="toggle-display button-style" id="displayButton"></button>

    <div class="main-background" id="bigBackground"></div>

    <div class="frank-id border">
      <p>
        Made by Frank <a href="https://github.com/frank-ventures">Github</a>
        <a href="https://www.linkedin.com/in/frankie-shrieves/">LinkedIn</a>
      </p>
    </div>
  </body>
</html>
