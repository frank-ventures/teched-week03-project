<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="user-input border">
      <label for="userSearch">Search for images:</label>
      <input
        type="text"
        id="userSearch"
        name="userSearch"
        placeholder="Enter a search term"
      />
      <button id="goBtn" onclick="changeImageWithUserSearch();">Go!</button>
    </div>

    <div class="thumbnail-display border" id="thumbnailDisplay"></div>
    <div class="toggle-display" id="toggleDisplay">
      <button id="displayButton">--</button>
    </div>
    <div class="main-background" id="bigBackground"></div>
    <div class="frank-id border">
      <p>
        Made by Frank <a href="https://github.com/frank-ventures">Github</a>
        <a href="https://www.linkedin.com/in/frankie-shrieves/">LinkedIn</a>
      </p>
    </div>
  </body>
</html>
